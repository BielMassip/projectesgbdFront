<body>
    <section>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#" #Questionary="ngForm" (ngSubmit)="register(Questionary)">
                    <h1>Sign Up</h1>
                    <span>Use your Email for registration</span>
                    <label>
                        <input type="text" name="username" placeholder="Username" ngModel>
                    </label>
                    <label>
                        <input type="email" name="email" placeholder="Email" ngModel>
                    </label>
                    <label>
                        <input type="password" name="password" placeholder="Password" ngModel>
                    </label>
                    <label>
                        <input type="password" name="confirmPassword" placeholder="Confirm password" ngModel>
                    </label>
                    <button style="margin-top: 9px">Sign Up</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Log in</h1>
                        <p>Sign in here if you already have an account </p>
                        <button class="ghost mt-5" id="signIn" routerLink="/login">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
