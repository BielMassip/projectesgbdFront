<h3><button id="add-rev" (click)="openDialog(gameID)" class="add-review-button">Afegeix Valoracio</button></h3> 
<h2 class="review-heading">Valoracions dels usuaris:</h2>
<div class="review-list">
  <div class="review" *ngFor="let rev of reviews">    
    <div class="reviewer">
      <span class="author">{{ rev.author }}</span>
      <div class="rating">
          <span *ngFor="let est of estrelles.get(rev.id)" [class.active]="est.activa"></span>
      </div>
    </div>
    <div class="comment">
      {{ rev.comment }}
    </div>
</div>
