<body>
<section>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#" #Questionary="ngForm" (ngSubmit)="login(Questionary)">
                <h1>Sign in</h1>
                <span> Sign in using E-Mail Address</span>
                <label>
                    <input type="email" name="email" placeholder="Email" ngModel>
                </label>
                <label>
                    <input type="password" name="password" placeholder="Password" ngModel>
                </label>
                <a href="#">Access without logging in</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Create, Account!</h1>
                    <p>Sign up if you still don't have an account ... </p>
                    <button class="ghost" id="signUp" routerLink="/register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
